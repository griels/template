<title>CV</title>
<div style="margin-top: 10px; " class="ui stackable grid container">


</div>
<div id="my_resume" style="margin-bottom: 20px"></div>
<iframe id="jsonresumeframe" src="about:blank"></iframe>
	
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
my_resume=document.getElementById("jsonresumeframe").contentWindow.document;
	var theme = "{{ site.theme-name }}";
	var hash = window.location.hash;
	if (hash != "") {
		theme = hash.replace("#", "");
	}
	$.getJSON("{{ site.bio-data-url }}", function(data) {
		$.ajax({
			type: "POST",
			contentType: "application/json",
			data: JSON.stringify({resume: data}, null, "  "),
			url: "https://themes.jsonresume.org/" + theme,
			success: function(html) {
				my_resume.write(html);
			}
		});
	});

</script>
