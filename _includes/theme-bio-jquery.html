<div style="margin-top: 10px; " class="ui stackable grid container">


</div>
<div id="my_resume" style="margin-bottom: 20px"></div>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>CV</title>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
my_resume=document.getElementById("my_resume")
$(my_resume).ready(function($) {

	var theme = "{{ site.theme-name }}";
	var hash = window.location.hash;
	if (hash != "") {
		theme = hash.replace("#", "");
	}
	$.getJSON("../_data/bio.json", function(data) {
		$.ajax({
			type: "POST",
			contentType: "application/json",
			data: JSON.stringify({resume: data}, null, "  "),
			url: "https://themes.jsonresume.org/" + theme,
			success: function(html) {
				my_resume.innerHTML=html;
			}
		});
	});
});
</script>
