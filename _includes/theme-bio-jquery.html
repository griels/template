<title>CV</title>
<div style="margin-top: 10px; " class="ui stackable grid container">


</div>
<div name="my_resume" id="my_resume" style="margin-bottom: 20px;" class="ui stackable grid container">
</div>
	
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
my_resume=document.querySelector('div[id="my_resume"]');
	var theme = "{{ site.theme-name }}";
	var hash = window.location.hash;
	if (hash != "") {
		theme = hash.replace("#", "");
	}
	$.getJSON("{{ site.bio-data-url }}", function(data) {
		$.ajax({
			type: "POST",
			contentType: "application/json",
			data: JSON.stringify({resume: data}, null, "  "),
			url: "https://themes.jsonresume.org/" + theme,
			success: function(html) {
				my_resume.innerHTML=html;
			}
		});
	});

</script>
